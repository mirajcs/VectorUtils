name: Documentation

on:
  push:
    branches:
      - main # or 'master'
    tags:
      - v* # Tags like v1.0.0 will trigger versioned documentation
  pull_request:
    branches:
      - main # or 'master'

permissions:
  contents: read
  pages: write # Critical for the new GitHub Pages Action
  id-token: write # Critical for the new GitHub Pages Action

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.12' # Set to your desired Julia version
      - name: Install Python Dependencies (sympy)
        run: |
          # The -m flag ensures pip is run as a module, which is robust
          python3 -m pip install sympy
          
      # Step to install Documenter.jl and your package dependencies
      - name: Install dependencies
        run: julia --project=docs/ -e '
          using Pkg;
          Pkg.develop(PackageSpec(path=pwd()));
          Pkg.instantiate();
         
      # Step to build and deploy the documentation
      - name: Build and deploy
        env:
          # Required to enable Documenter to deploy via GitHub Actions
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: julia --project=docs/ docs/make.jl

  # This job handles the final step of publishing the artifact
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
